<div class="container">
    <br>
    <span class="head1">Welcome to Quiz App</span>
    <br>
    <span class="head2">This quiz will contain total 10 Quesion hold 10 Points</span>
    <br>
    <br>
    <span class="head3">Rules:</span>
    <ol>
        <li>Correct Question give you 10 points</li>
        <li>incorrect Question give you -10 points</li>
        <li>You will get 60 sec for each question</li>
        <li>Refreshing the page will rest the Quiz</li>
    </ol>
    <h1 class="head4">All the best !!</h1>

    <form class="example-form">
        <mat-form-field class="example-full-width">
          <h2 for="">Name </h2>
          <input #name matInput placeholder="Enter Name Here" class="form-control">
        </mat-form-field>
    </form>
    <button mat-raised-button color="primary" class="btn" routerLink="/question" (click)="startquiz()">Start Quiz</button>
</div>
